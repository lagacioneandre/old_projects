<h2>Documentos</h2>

<div
    class="alert d-flex flex-row p-2 justify-content-between align-items-center mt-3"
    [class.alert-primary]="!item.completed"
    [class.alert-success]="item.completed"
    (click)="navigate(item.route)"
    *ngFor="let item of (categories$ | async)"
>
    <div>
        <strong>{{ item.title }}</strong>
        <p>{{ item.description }}</p>
    </div>

    <div>
        <i class="bi bi-check2 text-success" *ngIf="item.completed"></i>
        <i class="bi bi-x-lg text-error" *ngIf="!item.completed"></i>
    </div>
</div>
