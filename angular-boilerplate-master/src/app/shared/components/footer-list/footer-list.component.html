<div [ngClass]="{'add-margin': addMargin}" *ngIf="showComponent">
    <footer class="footer-page d-flex flex-row align-items-center justify-content-between">
        <div>
            <app-pagination [activePage]="activePage" [totalPages]="totalPages" (changePageEvent)="changePageEvent($event)"></app-pagination>
        </div>

        <div class="d-flex flex-row align-items-center">
            <div class="info-page">PÃ¡gina:
                <b>{{ convertPage(page) }}</b> de
                <b>{{ totalPages }}</b>
            </div>

            <form [formGroup]="pageSizeControl">
                <select name="items-per-page" class="inputs-form select items-per-page"
                    (change)="changeItemsPerPage()" formControlName="pageSize">
                    <option value="{{ item }}" *ngFor="let item of itemsPerPage">{{ item }}</option>
                </select>
            </form>
        </div>
        <!--/items-per-page-->
    </footer>
</div>
